services:
  backend:
    build: .
    command: >
      sh -c "uv pip install --system --no-build-isolation /puffin && uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ~/projects/puffin:/puffin
    working_dir: /app
    environment:
      - PUFFLING_DATABASE_URL=sqlite:///./puffling.db

  frontend:
    build: ./frontend
    command: npm run dev -- --hostname 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    depends_on:
      - backend

  test-backend:
    build: .
    command: >
      sh -c "uv pip install --system --no-build-isolation /puffin && pytest tests/ -v"
    volumes:
      - .:/app
      - ~/projects/puffin:/puffin
    working_dir: /app
    environment:
      - PUFFLING_DATABASE_URL=sqlite:///./test.db
    profiles:
      - test

  test-frontend:
    build: ./frontend
    command: npm test
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    profiles:
      - test
