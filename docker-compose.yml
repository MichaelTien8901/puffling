services:
  backend:
    build: .
    command: >
      sh -c "uv pip install --system --no-build-isolation /puffin && uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ~/projects/puffin:/puffin
    working_dir: /app
    environment:
      - PUFFLING_DATABASE_URL=sqlite:///./puffling.db
      - PUFFLING_ALPACA_API_KEY=${ALPACA_API_KEY:-}
      - PUFFLING_ALPACA_SECRET_KEY=${ALPACA_SECRET_KEY:-}

  frontend:
    build: ./frontend
    command: npm run dev -- --hostname 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    depends_on:
      - backend

  test-backend:
    build: .
    command: >
      sh -c "uv pip install --system --no-build-isolation /puffin && pytest tests/ -v"
    volumes:
      - .:/app
      - ~/projects/puffin:/puffin
    working_dir: /app
    environment:
      - PUFFLING_DATABASE_URL=sqlite:///./test.db
    profiles:
      - test

  test-e2e:
    image: mcr.microsoft.com/playwright:v1.52.0-noble
    command: npx playwright test --reporter=list
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - backend
      - frontend
    environment:
      - CI=true
    profiles:
      - test

  test-frontend:
    build: ./frontend
    command: npm test
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    profiles:
      - test
